---
layout: default
title: Home for Links
description: Link to stuff...
permalink: /
---

<h1>Hello links!!!</h1>

<ul>
  {% for post in site.posts %}
    {% unless post.private %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </li>
    {% endunless %}
  {% endfor %}
</ul>
